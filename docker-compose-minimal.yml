version: '3.8'

# Minimal Trieve setup using existing PostgreSQL and Redis
# This eliminates 9 of the 13 services, reducing resource usage by ~60%

services:
  # Minimal Keycloak database for OIDC (required by Trieve)
  keycloak-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg-keycloak-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - app-network

  # Minimal Keycloak for OIDC authentication (required by Trieve)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=aintsecure
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=password
      - KC_HEALTH_ENABLED=true
      - KC_PROXY=none
      - KC_HOSTNAME=localhost
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
    entrypoint: "/opt/keycloak/bin/kc.sh start-dev --import-realm --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false"
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    networks:
      - app-network

  # Vector database - essential for embeddings
  qdrant-database:
    image: qdrant/qdrant:v1.12.2
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # File storage - essential for document uploads
  s3:
    image: minio/minio:RELEASE.2023-09-27T15-22-50Z
    ports:
      - "9000:9000"
      - "42625:42625"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://s3:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - s3-data:/data
    command: server --console-address ":42625" /data
    networks:
      - app-network

  # MinIO configuration - sets up buckets and permissions
  s3-client:
    image: minio/mc
    depends_on:
      s3:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      mc config host add myminio http://s3:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc alias set myminio http://s3:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      
      mc admin user add myminio ${S3_ACCESS_KEY} ${S3_SECRET_KEY};
      mc admin policy attach myminio readwrite --user ${S3_ACCESS_KEY};
      
      mc mb myminio/${S3_BUCKET};
      
      exit 0;
      "

  # PDF parser - for document processing
  tika:
    image: apache/tika:2.9.1.0-full
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- -S 'http://tika:9998/version' 2>&1 | grep 'HTTP/' | awk '{print $2}' | grep 200 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network
    ports:
      - "9998:9998"

  # Main Trieve API server - core functionality
  server:
    build:
      context: ./server/
      dockerfile: Dockerfile.server
    depends_on:
      tika:
        condition: service_healthy
      qdrant-database:
        condition: service_started
      keycloak:
        condition: service_healthy
    network_mode: "host"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      # Core configuration
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - BASE_SERVER_URL=${BASE_SERVER_URL}
      - SECRET_KEY=${SECRET_KEY}
      - SALT=${SALT}
      
      # Connect to your existing PostgreSQL (Linux host network)
      - DATABASE_URL=postgresql://mbarth@localhost:5432/trieve_db
      
      # Connect to your existing Redis (Linux host network)  
      - REDIS_URL=redis://localhost:6379
      
      # Vector database
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CREATE_QDRANT_COLLECTIONS=${CREATE_QDRANT_COLLECTIONS}
      
      # File storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      
      # PDF processing
      - TIKA_URL=${TIKA_URL}
      
      # AI services (using local Ollama or external APIs)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_API_KEY=${LLM_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - EMBEDDING_SERVER_ORIGIN=${EMBEDDING_SERVER_ORIGIN}
      - EMBEDDING_SERVER_ORIGIN_BGEM3=${EMBEDDING_SERVER_ORIGIN_BGEM3}
      - RERANKER_SERVER_ORIGIN=${RERANKER_SERVER_ORIGIN}
      
      # Simplified configuration
      - UNLIMITED=${UNLIMITED}
      - REDIS_CONNECTIONS=${REDIS_CONNECTIONS}
      - RUST_LOG=${RUST_LOG}
      
      # Disable optional features (reduces complexity)
      - COOKIE_SECURE=false
      - USE_DB_AUTHENTICATION=false
      
      # OIDC authentication via Keycloak
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OIDC_AUTH_REDIRECT_URL=${OIDC_AUTH_REDIRECT_URL}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL}
      
      # Disable optional services
      - CLICKHOUSE_URL=""
      - STRIPE_SECRET=""
      - STRIPE_WEBHOOK_SECRET=""

  # Document ingestion worker - processes file uploads
  ingestion-worker:
    build:
      context: ./server/
      dockerfile: Dockerfile.ingestion-worker
    restart: always
    network_mode: "host"
    depends_on:
      tika:
        condition: service_healthy
      qdrant-database:
        condition: service_started
      keycloak:
        condition: service_healthy
    env_file: .env

  # File processing worker - handles PDF extraction
  file-worker:
    build:
      context: ./server/
      dockerfile: Dockerfile.file-worker
    restart: always
    network_mode: "host"
    depends_on:
      tika:
        condition: service_healthy
      qdrant-database:
        condition: service_started
      keycloak:
        condition: service_healthy
    env_file: .env

networks:
  app-network:
    driver: bridge

volumes:
  qdrant_data:
  s3-data:
  keycloak-data:
  pg-keycloak-data:

# Services REMOVED from full setup (saves ~700MB RAM):
# - db (using your existing PostgreSQL)
# - redis (using your existing Redis)
# - keycloak + keycloak-db (auth via API keys)
# - clickhouse-db (analytics disabled)
# - dashboard, chat, search (web UIs disabled)
# - csv-jsonl-worker, delete-worker (optional workers)